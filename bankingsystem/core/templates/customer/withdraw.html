{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<h2 style="margin-bottom: 20px;">Withdraw Money</h2>

<form method="post" style="max-width: 400px; margin-bottom: 20px;">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Withdraw</button>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
</form>

<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
