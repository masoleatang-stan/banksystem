{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Edit Account: {{ account.account_number }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Save Changes</button>
</form>
<a href="{% url 'all_accounts' %}">Back to Accounts</a>
{% endblock %}
