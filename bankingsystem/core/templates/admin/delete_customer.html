{% extends "base.html" %}
{% block content %}
<h2>Delete Customer: {{ profile.user.username }}</h2>
<p>Are you sure you want to delete this customer? This action cannot be undone.</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'all_customers' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
