{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="form-container">
  <h2>Add New Customer</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Customer</button>
  </form>
</div>

{% endblock %}
