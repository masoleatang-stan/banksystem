{% extends "base.html" %}
{% block content %}


<h2>Activity Logs</h2>
<table>
  <thead>
  <tr>
    <th>User</th>
    <th>Action</th>
    <th>Description</th>
    <th>Timestamp</th>
  </tr>
  </thead>
  <tbody>
  {% for log in logs %}
  <tr>
    <td>{{ log.user.username }}</td>
    <td>{{ log.action }}</td>
    <td>{{ log.description }}</td>
    <td>{{ log.timestamp|date:"M d, Y H:i" }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No activity logs available.</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
