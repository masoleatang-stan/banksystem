{% extends "base.html" %}
{% block content %}
<h2>Delete Account: {{ account.account_number }}</h2>
<p>Are you sure you want to delete this account? This action cannot be undone.</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'all_accounts' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
