{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Edit Customer: {{ profile.user.username }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Save Changes</button>
</form>
<a href="{% url 'all_customers' %}">Back to Customers</a>
{% endblock %}
